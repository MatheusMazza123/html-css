<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu própio servidor</p>
    <video width="500" controls poster="imagens/foto.p.png">
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/Meu-Video.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

<h1>Inserindo video do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=1sZp75n964n6oc-u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </video>
    <h1>Inserindo videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=1sZp75n964n6oc-u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo video no Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/809776253?h=4cc4d51bcf" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
